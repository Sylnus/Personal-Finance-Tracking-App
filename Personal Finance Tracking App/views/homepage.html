<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Personal Finance Tracking</title>
        <link rel="stylesheet" href="homepage.css">
    </head>
    <body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>

			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome</h1>
				<p>Please click the button below to sign in and continue your financial tracking journey!</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Welcome</h1>
				<p>To start tracking your personal financial journey click the Sign Up button below!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script>
    const users = [];
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    document.querySelector('.sign-up-container form').addEventListener('submit', (event) => {
        event.preventDefault();
        const name = event.target.querySelector('input[placeholder="Name"]').value;
        const email = event.target.querySelector('input[placeholder="Email"]').value;
        const password = event.target.querySelector('input[placeholder="Password"]').value;

        users.push({ name, email, password });

        localStorage.setItem('loggedInUser', JSON.stringify({ name, email }));
        event.target.reset();
        window.location.href = 'summary.html';
    });

    document.querySelector('.sign-in-container form').addEventListener('submit', (event) => {
        event.preventDefault();
        const email = event.target.querySelector('input[placeholder="Email"]').value;
        const password = event.target.querySelector('input[placeholder="Password"]').value;
        const user = users.find(user => user.email === email && user.password === password);
        if (user) {
            localStorage.setItem('loggedInUser', JSON.stringify({ name: user.name, email: user.email }));
            alert(`Welcome back, ${user.name}!`);
            window.location.href = 'summary.html';
        } else {
            alert('Invalid email or password. Try again!');
        }
        event.target.reset();
    });
</script>
</body>
<footer>
</footer>
</html>
