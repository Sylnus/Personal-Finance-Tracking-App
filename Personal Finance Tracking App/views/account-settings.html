<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    <link rel="stylesheet" href="account-settings.css">
</head>
<body>
<div class="container">
    <div class="profile-pic-container">
        <img id="profile-pic" src="default-profile.jpg" alt="Profile Picture">
        <input type="file" id="profile-pic-input" style="display: none;" accept="image/*">
    </div>
    <div class="content">
        <div class="account-info">
            <h2>Current Account Information</h2>
            <p><strong>Name:</strong> <span id="current-name">Test User</span></p>
            <p><strong>Email:</strong> <span id="current-email">test.user@example.com</span></p>
            <p style="display: none;"><strong>Address 1:</strong> <span id="current-address1"></span></p>
            <p style="display: none;"><strong>Address 2:</strong> <span id="current-address2"></span></p>
            <p style="display: none;"><strong>Zip Code:</strong> <span id="current-zip"></span></p>
            <p style="display: none;"><strong>State:</strong> <span id="current-state"></span></p>
            <p style="display: none;"><strong>Phone Number:</strong> <span id="current-phone"></span></p>
        </div>
        <div class="form-container">
            <form id="account-form" action="#">
                <h1>Account Settings</h1>
                <div class="input-group">
                    <input type="text" id="first-name" placeholder="First Name" />
                    <input type="text" id="last-name" placeholder="Last Name" />
                </div>
                <input type="email" id="email" placeholder="Email" />
                <div class="input-group">
                    <input type="password" id="old-password" placeholder="Old Password" />
                    <input type="password" id="new-password" placeholder="New Password" />
                </div>
                <div class="input-group">
                    <input type="text" id="address1" placeholder="Address 1" />
                    <input type="text" id="address2" placeholder="Address 2" />
                </div>
                <div class="input-group">
                    <input type="text" id="zip" placeholder="Zip Code" />
                    <select id="state">
                        <option value="" disabled selected>State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <input type="tel" id="phone" placeholder="Phone Number" />
                <button type="button" onclick="saveChanges()">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('profile-pic').addEventListener('click', function() {
        document.getElementById('profile-pic-input').click();
    });

    document.getElementById('profile-pic-input').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-pic').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    function saveChanges() {
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const email = document.getElementById('email').value;
        const address1 = document.getElementById('address1').value;
        const address2 = document.getElementById('address2').value;
        const zip = document.getElementById('zip').value;
        const state = document.getElementById('state').value;
        const phone = document.getElementById('phone').value;

        document.getElementById('current-name').textContent = `${firstName} ${lastName}`;
        document.getElementById('current-email').textContent = email;

        if (address1) {
            document.getElementById('current-address1').textContent = address1;
            document.getElementById('current-address1').parentElement.style.display = 'block';
        } else {
            document.getElementById('current-address1').parentElement.style.display = 'none';
        }

        if (address2) {
            document.getElementById('current-address2').textContent = address2;
            document.getElementById('current-address2').parentElement.style.display = 'block';
        } else {
            document.getElementById('current-address2').parentElement.style.display = 'none';
        }

        if (zip) {
            document.getElementById('current-zip').textContent = zip;
            document.getElementById('current-zip').parentElement.style.display = 'block';
        } else {
            document.getElementById('current-zip').parentElement.style.display = 'none';
        }

        if (state) {
            document.getElementById('current-state').textContent = state;
            document.getElementById('current-state').parentElement.style.display = 'block';
        } else {
            document.getElementById('current-state').parentElement.style.display = 'none';
        }

        if (phone) {
            document.getElementById('current-phone').textContent = phone;
            document.getElementById('current-phone').parentElement.style.display = 'block';
        } else {
            document.getElementById('current-phone').parentElement.style.display = 'none';
        }

        document.getElementById('account-form').reset();
    }
</script>
</body>
</html>
